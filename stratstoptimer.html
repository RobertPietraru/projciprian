<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer {
            text-align: center;
        }

        .timer span {
            font-size: 48px;
            font-weight: bold;
        }

        .timer button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .timer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="timer">
        <span id="display">00:00:00</span>
        <div>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
            document.getElementById("display").textContent = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
        }

        function pad(value) {
            return value < 10 ? "0" + value : value;
        }

        function pauseTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("display").textContent = "00:00:00";
        }
    </script>

</body>

</html>
