<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game with Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      position: relative;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0;
    }
    #countdown {
      font-size: 24px;
      margin: 20px 0;
    }
    #hint {
      font-size: 18px;
      margin: 10px 0;
      font-style: italic;
      color: #666;
    }
    #word {
      font-size: 32px;
      letter-spacing: 8px;
      margin: 20px 0;
    }
    #wrongGuesses {
      color: red;
      font-weight: bold;
    }
    #guessInput {
      font-size: 18px;
      padding: 10px;
      margin: 10px 5px;
      width: 110px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    #submitButton {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #submitButton:hover {
      background-color: #0056b3;
    }
    #nextLevelContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background: white;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #nextLevelButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #nextLevelButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <p>Guess the word before the countdown reaches zero!</p>
  <p id="countdown">Countdown: 30</p>
  <p id="hint"></p>
  <p id="word"></p>
  <p>Wrong guesses: <span id="wrongGuesses"></span></p>
  <input type="text" id="guessInput" maxlength="1" placeholder="Enter a letter">
  <button id="submitButton" onclick="guessLetter()">Submit</button>
  
  <p id="result"></p>
  <div id="nextLevelContainer">
    <button id="nextLevelButton" onclick="goToNextLevel()">Next Level</button>
  </div>
  <audio id="correctGuessSound" src="correct-guess-sound.mp3"></audio>

  <script src="hangmanscript.js"></script>
</body>
</html>
